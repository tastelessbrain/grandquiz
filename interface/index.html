<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Elements</title>
</head>
<body>
    <h1>HTML Form Elements</h1>
    <form action="/submit" method="post">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob"><br><br>

            <label for="color">Favorite Color:</label>
            <input type="color" id="color" name="color"><br><br>

            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br><br>

            <label for="hobbies">Hobbies:</label>
            <input type="checkbox" id="reading" name="hobbies" value="reading">
            <label for="reading">Reading</label>
            <input type="checkbox" id="traveling" name="hobbies" value="traveling">
            <label for="traveling">Traveling</label><br><br>

            <label for="country">Country:</label>
            <select id="country" name="country">
                <option value="usa">USA</option>
                <option value="canada">Canada</option>
                <option value="uk">UK</option>
            </select><br><br>

            <label for="bio">Bio:</label><br>
            <textarea id="bio" name="bio" rows="4" cols="50"></textarea><br><br>

            <label for="file">Upload File:</label>
            <input type="file" id="file" name="file"><br><br>

            <label for="range">Range:</label>
            <input type="range" id="range" name="range" min="0" max="100"><br><br>

            <label for="progress">Progress:</label>
            <progress id="progress" value="70" max="100"></progress><br><br>

            <label for="meter">Meter:</label>
            <meter id="meter" value="0.6">60%</meter><br><br>

            <label for="datalist">Choose a browser:</label>
            <input list="browsers" id="datalist" name="browser">
            <datalist id="browsers">
                <option value="Chrome">
                <option value="Firefox">
                <option value="Safari">
                <option value="Edge">
            </datalist><br><br>

            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </fieldset>
    </form>
</body>
</html>
